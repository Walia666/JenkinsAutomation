<html>
<head> <center>  <h1 style="color:brown;">Download CSV Report</h1>     </center>         </head>
<body>


{% block content %}
<style>

.button {
  background-color: #008CBA; /* blue */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}
 select { 
          appearance: none; 
          outline: 0; 
          background: white; 
          background-image: none; 
          width: 100%; 
          height: 100%; 
          color: black; 
          cursor: pointer; 
          border:1px solid black; 
          border-radius:3px; 
            } 
 .select { 
        position: relative; 
        display: block; 
        width: 15em; 
        height: 2em; 
        line-height: 3; 
        overflow: hidden; 
        border-radius: .25em; 
        padding-bottom:10px; 
           } 
            h1 { 
                color:white; 
            }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<form id="submit_form" name ="myform" action="/download" method="post"> {% csrf_token %}
<center>
  <fieldset>
	<label><span>Timestamp</label>
	<div class="select">
	    <select name="dropdown" onchange="func(this.value)">
            <option value="none">Select...</option>
            <option value = "1m" >1 month</option>
            <option value = "2m">2 months</option>
            <option value = "3m">3 months</option>
	    <option value = "other">Select Date Range</option>
	</select>
	</div>
   <br>  
   <div id="input_field" style="display:none;">
   <label><span></span>Date From</label>: &nbsp;
  <input type="datetime-local" name="datefrom"><br><br>
   <label><span></span>Date to</label>: &nbsp; &nbsp; &nbsp; &nbsp;
  <input type="datetime-local" name="dateto"><br><br>
   </div>
  <input type="submit" value="Submit" class="button">
  </fieldset>
</center>
</form>
{% endblock %}
<script>
function func(value) {
  if (value == 'other') {
    $('#input_field').show();
  } else {
    $('#input_field').hide();
  }
}

</script>
</body>
</html
